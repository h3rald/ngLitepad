<html>

<head>
  <base href="/dir/index.html">
  <title>LitePad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">

  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="vendor/es6-shim/es6-shim.min.js"></script>
  <script src="vendor/systemjs/system-polyfills.js"></script>
  <script src="vendor/angular2/shims_for_IE.js"></script>

  <script src="vendor/angular2/angular2-polyfills.js"></script>
  <script src="vendor/systemjs/system.src.js"></script>
  <script src="vendor/rxjs/Rx.js"></script>
  <script src="vendor/angular2/angular2.dev.js"></script>
  <script src="vendor/angular2/router.dev.js"></script>
  <script src="vendor/angular2/http.dev.js"></script>
  <script src="vendor/ace/ace.js"></script>
  <script src="vendor/ace/mode-markdown.js"></script>

  <!--
    <script src="node_modules/ng2-material/dist/ng2-material.js"></script> 
    -->
  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
        packages: {   
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'ng2-material': {
            defaultExtension: 'js'
          }
        },
        map: {
           'ng2-material': 'vendor/ng2-material',
            'marked': 'node_modules/marked/lib/marked.js'
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
  </script>
</head>

<!-- 3. Display the application -->

<body>
  <app>
    <section layout="row" flex="100" layout-padding layout-fill layout-align="center center">
      <h3>Loading...</h3>
    </section>
  </app>
</body>

</html>
