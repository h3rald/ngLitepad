<md-content class="md-whiteframe-z1" *ngIf="errorMessage">
    {{errorMessage}}
</md-content>
<md-content class="md-whiteframe-z1" *ngIf="note" layout="column">
    <md-toolbar class="md-primary md-toolbar-tools">
        <h3>{{note.title}}</h3>
        <span flex></span>
        <button md-button class="md-primary md-icon-button" aria-label="Delete" (click)="confirmDelete()">
            <i md-icon>delete</i>
          </button>
          <button md-button class="md-primary md-icon-button" aria-label="Edit" [routerLink]="['EditNote', {id: note.id}]">
            <i md-icon>create</i>
          </button>
          <button md-button class="md-primary md-icon-button" aria-label="View all Notes" [routerLink]="['Notes']">
            <i md-icon>list</i>
          </button>
    </md-toolbar>
    <md-content layout-padding [innerHTML]="html" flex="80" scroll-shrink>
    </md-content>
</md-content>
