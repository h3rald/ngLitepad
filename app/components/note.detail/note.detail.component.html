<div *ngIf="note">
  <h2>{{note.title}}</h2>
  <div>
    <label>id: </label>{{note.id}}</div>
  <div>
    <label>Title: </label>
    {{note.title}}
  </div>
  <button (click)="goBack()">Back</button>
    <button (click)="deleteNote()">Delete</button>
</div>
<div *ngIf="errorMessage">
  {{errorMessage}}
</div>
